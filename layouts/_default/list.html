{{ partial "header.html" . }}

<main class="content" role="main">

    <div class="archive">
        <h2 class="archive-title">{{ .Title }}</h2>
        {{ range .Pages }}
        <article class="archive-item">
            <span class="archive-item-date">
                +{{ .Date.Format "01/02" }}
            </span>
            <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
        </article>
        {{ end }}
    </div>

</main>

{{ partial "footer.html" . }}
