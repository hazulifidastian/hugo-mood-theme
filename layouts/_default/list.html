{{ partial "header.html" . }}

<main class="content" role="main">

    <div class="archive">
        <h2 class="archive-title">{{ .Title }}</h2>
        {{ range .Pages }}
        <article class="archive-item">
          <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
          <div class="archive-meta">
            {{ .Date.Format "Monday, 02 Jan 2006" }}
          </div>
        </article>
        {{ end }}
    </div>

</main>

{{ partial "footer.html" . }}
