{{ partial "header.html" . }}

<main class="content" role="main">

    <div class="archive">
        <h2 class="archive-title">Tags</h2>
        {{ range $index, $term := .Data.Terms.Alphabetical }}
        <article class="archive-item">
          <a href="{{ .Page.Permalink }}" class="archive-item-link">{{ $term.Name }}</a>
          <span class="archive-item-term-count">({{ $term.Count }})</span>
        </article>
        {{ end }}
    </div>

</main>

{{ partial "footer.html" . }}
